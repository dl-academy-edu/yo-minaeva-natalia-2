<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400;1,700&family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="img/heart.png">
</head>

<body>

    @@include("blocks/header.html")

    <main>
        <section>
            <div class="container">
                <h1 class="animation-title">Animation scene</h1>
                <a class="breadcrumbs svg" href="/">Home</a> <span class="breadcrumbs grey">Animation</span>
            </div>
            <div class="city anim-container">
                <img class="city__clouds" src="img/animation/clouds-and-sun.png" alt="clouds">
                <img class="city__pic" src="img/animation/city.png" alt="City buildings with a road">
                <img class="car1" src="img/animation/car1.png" alt="Grey car">
                <img class="car2" src="img/animation/car2.png" alt="Truck">
                <img class="car3" src="img/animation/car3.png" alt="Long car">
                <img class="car4" src="img/animation/car4.png" alt="Geep">
                <img class="grey-lantern1" src="img/animation/grey-lanterns.png" alt="City lantern">
                <img class="grey-lantern2" src="img/animation/grey-lanterns.png" alt="City lantern">
                <img class="taxi" src="img/animation/taxi.png" alt="Bright yellow taxi">
                <img class="woman" src="img/animation/woman.png" alt="Sitting woman">
                <img class="arm2" src="img/animation/arm2.svg" alt="Arm in a red shirt">
                <div class="man-container">
                    <img class="man" src="img/animation/man.png" alt="Man view from behind">
                </div>
                <img class="woman-suitcases" src="img/animation/woman-suitcases.png" alt="Suitcases">
                <img class="colorful-lantern" src="img/animation/colorful-lantern.png" alt="Colorful lantern">
                <img class="woman-speaks" src="img/animation/woman-speaks.png" alt="Dialogue">
                <img class="man-speaks1" src="img/animation/man-speaks1.png" alt="Dialogue reply">
                <img class="driver" src="img/animation/driver-speaks.png" alt="Dialogue reply">
                <img class="man-speaks2" src="img/animation/man-speaks2.png" alt="Dialogue reply">
            </div>
        </section>
    </main>

    @@include("blocks/footer.html")

</body>
